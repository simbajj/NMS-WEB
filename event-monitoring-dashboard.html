<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 경쟁사 모니터링 대시보드</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Inter 폰트 사용 */
        }
        /* Tailwind CSS 기본 설정 */
        @layer base {
            :root {
                --color-primary: #3b82f6; /* blue-500 */
                --color-secondary: #6b7280; /* gray-500 */
                --color-accent: #8b5cf6; /* purple-500 */
                --color-success: #10b981; /* green-500 */
                --color-danger: #ef4444; /* red-500 */
            }
        }
        
        /* 모달 애니메이션 */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
        }
        
        .modal-enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 300ms ease-out;
        }
        
        .modal-exit {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            transition: all 300ms ease-in;
        }
        
        /* 배경 오버레이 애니메이션 */
        .overlay-enter {
            opacity: 0;
        }
        
        .overlay-enter-active {
            opacity: 1;
            transition: opacity 300ms ease-out;
        }
        
        .overlay-exit {
            opacity: 1;
        }
        
        .overlay-exit-active {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Supabase 설정
        const SUPABASE_URL = 'https://lloclhsxvhluxmttetrm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxsb2NsaHN4dmhsdXhtdHRldHJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5ODYwODYsImV4cCI6MjA3MDU2MjA4Nn0.UWDw33xa5CcXYLh2dPX87zbgEBFTPq60erjSD6jaCic';
        
        // Supabase 클라이언트 초기화
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // UUID 생성 함수
        const generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        // 날짜를 YYYY-MM-DD 형식으로 변환
        const formatDateForDB = (dateString) => {
            if (!dateString || dateString.trim() === '') return null;
            
            // 한국 날짜 형식 (예: "2025년 8월 10일") 처리
            const koreanDateMatch = dateString.match(/(\d{4})년\s*(\d{1,2})월\s*(\d{1,2})일/);
            if (koreanDateMatch) {
                const year = koreanDateMatch[1];
                const month = koreanDateMatch[2].padStart(2, '0');
                const day = koreanDateMatch[3].padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // 일반적인 날짜 형식 처리
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                console.warn('날짜 파싱 실패:', dateString);
                return null;
            }
            return date.toISOString().split('T')[0];
        };

        // 한국 날짜 형식으로 변환
        const formatDateForDisplay = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        };

        // KST로 날짜와 시간을 변환하여 표시
        const formatDateTimeForKSTDisplay = (dateTimeString) => {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            if (isNaN(date.getTime())) return '';
            
            // KST로 변환 (UTC+9)
            const kstDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
            
            // YYYY-MM-DD HH:MM:SS 형식으로 반환
            const year = kstDate.getUTCFullYear();
            const month = String(kstDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(kstDate.getUTCDate()).padStart(2, '0');
            const hours = String(kstDate.getUTCHours()).padStart(2, '0');
            const minutes = String(kstDate.getUTCMinutes()).padStart(2, '0');
            const seconds = String(kstDate.getUTCSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds} KST`;
        };

        // EventFormModal 컴포넌트 정의 (App 컴포넌트보다 위에 위치)
        const EventFormModal = ({ isOpen, onClose, onSaveEvent, initialEvent, onConfirmRequest }) => {
          const [eventTitle, setEventTitle] = useState('');
          const [competitor, setCompetitor] = useState('');
          const [gameName, setGameName] = useState('');
          const [platform, setPlatform] = useState('');
          const [eventType, setEventType] = useState('');
          const [startDate, setStartDate] = useState('');
          const [endDate, setEndDate] = useState('');
          const [eventImage, setEventImage] = useState('');
          const [referenceURL, setReferenceURL] = useState('');
          const [eventContent, setEventContent] = useState('');
          const [benefitsRewards, setBenefitsRewards] = useState('');
          const [periodSetting, setPeriodSetting] = useState('detailed'); // 'ongoing', 'unknown', 'detailed'
          
          // 이미지 업로드 관련 상태 추가
          const [uploadedImages, setUploadedImages] = useState([]);
          const [isUploading, setIsUploading] = useState(false);

          const gameOptions = ['한게임 포커', '한게임 포커 클래식', '한게임 섯다', '한게임 신맞고', '한게임 더블에이 포커', '윈조이 포커', '윈조이 WPL', 'GGPoker', 'Pokerstars', 'Pebble City', '보스포커'];
          const competitorOptions = ['한게임', '윈조이', '기타'];
          const platformOptions = ['PC', '모바일'];
          const eventTypeOptions = ['공지', '업데이트', '세일즈', '리텐션'];





          // 이미지를 Supabase Storage에 업로드하는 함수
          const uploadImageToSupabase = async (file) => {
            try {
              const fileExt = file.name.split('.').pop();
              const fileName = `${generateUUID()}.${fileExt}`;
              const filePath = `event-images/${fileName}`;

              const { data, error } = await supabase.storage
                .from('event-images')
                .upload(filePath, file);

              if (error) {
                console.error('이미지 업로드 오류:', error);
                throw error;
              }

              // 업로드된 이미지의 공개 URL 가져오기
              const { data: { publicUrl } } = supabase.storage
                .from('event-images')
                .getPublicUrl(filePath);

              return publicUrl;
            } catch (error) {
              console.error('이미지 업로드 실패:', error);
              throw error;
            }
          };

          // 이미지 파일 처리 함수
          const handleImageUpload = async (files) => {
            if (uploadedImages.length + files.length > 4) {
              alert('최대 4장까지만 업로드할 수 있습니다.');
              return;
            }

            setIsUploading(true);
            try {
              const uploadPromises = Array.from(files).map(file => uploadImageToSupabase(file));
              const uploadedUrls = await Promise.all(uploadPromises);
              
              setUploadedImages(prev => [...prev, ...uploadedUrls]);
              setEventImage(uploadedUrls[0]); // 첫 번째 이미지를 메인 이미지로 설정
            } catch (error) {
              alert('이미지 업로드에 실패했습니다.');
            } finally {
              setIsUploading(false);
            }
          };

          // 드래그 앤 드롭 이벤트 핸들러
          const handleDragOver = (e) => {
            e.preventDefault();
            e.currentTarget.classList.add('border-blue-500', 'bg-blue-50');
          };

          const handleDragLeave = (e) => {
            e.preventDefault();
            e.currentTarget.classList.remove('border-blue-500', 'bg-blue-50');
          };

          const handleDrop = (e) => {
            e.preventDefault();
            e.currentTarget.classList.remove('border-blue-500', 'bg-blue-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
              handleImageUpload(files);
            }
          };

          // 클립보드 붙여넣기 이벤트 핸들러
          const handlePaste = (e) => {
            e.preventDefault(); // 이벤트 기본 동작 방지
            e.stopPropagation(); // 이벤트 전파 완전 차단
            const items = e.clipboardData.items;
            const files = [];
            
            for (let item of items) {
              if (item.type.indexOf('image') !== -1) {
                const file = item.getAsFile();
                if (file) files.push(file);
              }
            }
            
            if (files.length > 0) {
              handleImageUpload(files);
            }
          };

          // 이미지 업로드 영역 포커스 상태 관리
          const [isImageAreaFocused, setIsImageAreaFocused] = useState(false);

          // 전역 클립보드 이벤트 리스너 추가
          useEffect(() => {
            const handleGlobalPaste = (e) => {
              // 모달이 열려있고 이미지 업로드 영역이 포커스되어 있을 때만 처리
              if (isOpen && isImageAreaFocused) {
                // 이미지 업로드 영역에서 발생한 이벤트는 무시 (onPaste에서 처리됨)
                if (e.target.closest('[data-image-upload-area]')) {
                  return;
                }
                
                const items = e.clipboardData.items;
                const files = [];
                
                for (let item of items) {
                  if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    if (file) files.push(file);
                  }
                }
                
                if (files.length > 0) {
                  e.preventDefault();
                  handleImageUpload(files);
                }
              }
            };

            if (isOpen) {
              document.addEventListener('paste', handleGlobalPaste);
            }

            return () => {
              document.removeEventListener('paste', handleGlobalPaste);
            };
          }, [isOpen, isImageAreaFocused]);

          // 이미지 삭제 함수
          const removeImage = (index) => {
            setUploadedImages(prev => {
              const newImages = prev.filter((_, i) => i !== index);
              setEventImage(newImages[0] || ''); // 첫 번째 이미지를 메인 이미지로 설정
              return newImages;
            });
          };

          useEffect(() => {
            if (initialEvent) {
              setEventTitle(initialEvent.title || '');
              setCompetitor(initialEvent.competitor || '');
              setGameName(initialEvent.game || '');
              setPlatform(initialEvent.platform || '');
              setEventType(initialEvent.eventType || '');
              const periodParts = initialEvent.period && initialEvent.period.includes(' - ') ? initialEvent.period.split(' - ').map(p => p.trim()) : ['', ''];
              setStartDate(periodParts[0] || '');
              setEndDate(periodParts[1] || '');
              setEventImage(initialEvent.image || '');
              setReferenceURL(initialEvent.referenceURL || '');
              setEventContent(initialEvent.content || '');
              setBenefitsRewards(initialEvent.benefits || '');
              
              // 기존 이미지가 있으면 uploadedImages에 추가
              if (initialEvent.images && initialEvent.images.length > 0) {
                setUploadedImages(initialEvent.images);
              } else if (initialEvent.image && initialEvent.image !== 'https://placehold.co/120x80/CCCCCC/000000?text=No+Image') {
                setUploadedImages([initialEvent.image]);
              } else {
                setUploadedImages([]);
              }
              
              // 기간 설정 옵션 결정
              if (initialEvent.period === '상시') {
                setPeriodSetting('ongoing');
              } else if (initialEvent.period === '기간 확인 불가') {
                setPeriodSetting('unknown');
              } else if (periodParts[1] === '상시') {
                setPeriodSetting('ongoing');
              } else if (periodParts[1] === '기간 확인 불가') {
                setPeriodSetting('unknown');
              } else {
                setPeriodSetting('detailed');
              }
            } else {
              // 새 이벤트 등록 시 모든 필드 초기화
              setEventTitle('');
              setCompetitor('');
              setGameName('');
              setPlatform('');
              setEventType('');
              setStartDate('');
              setEndDate('');
              setEventImage('');
              setReferenceURL('');
              setEventContent('');
              setBenefitsRewards('');
              setPeriodSetting('detailed');
              setUploadedImages([]);
            }
          }, [initialEvent, isOpen]); // isOpen을 의존성 배열에 추가하여 모달이 열릴 때마다 실행

          // 기간 설정이 변경될 때 날짜 필드 초기화
          useEffect(() => {
            if (periodSetting === 'ongoing' || periodSetting === 'unknown') {
              setStartDate('');
              setEndDate('');
            }
          }, [periodSetting]);

          // 모달이 닫힐 때 모든 상태 초기화
          useEffect(() => {
            if (!isOpen) {
              // 모달이 닫힐 때 모든 상태를 초기화
              setEventTitle('');
              setCompetitor('');
              setGameName('');
              setPlatform('');
              setEventType('');
              setStartDate('');
              setEndDate('');
              setEventImage('');
              setReferenceURL('');
              setEventContent('');
              setBenefitsRewards('');
              setPeriodSetting('detailed');
              setUploadedImages([]);
            }
          }, [isOpen]);

          const hasContentChanged = useCallback(() => {
            if (initialEvent) {
              const initialPlatform = initialEvent.platform || '';
              const initialStartDate = initialEvent.period && initialEvent.period.includes(' - ') ? initialEvent.period.split(' - ')[0].trim() : '';
              const initialEndDate = initialEvent.period && initialEvent.period.includes(' - ') ? initialEvent.period.split(' - ')[1].trim() : '';

              // 기간 설정 옵션 비교를 위한 초기값 계산
              let initialPeriodSetting = 'detailed';
              if (initialEvent.period === '상시') {
                initialPeriodSetting = 'ongoing';
              } else if (initialEvent.period === '기간 확인 불가') {
                initialPeriodSetting = 'unknown';
              } else if (initialEvent.period && initialEvent.period.includes(' - ')) {
                const periodParts = initialEvent.period.split(' - ').map(p => p.trim());
                if (periodParts[1] === '상시') {
                  initialPeriodSetting = 'ongoing';
                } else if (periodParts[1] === '기간 확인 불가') {
                  initialPeriodSetting = 'unknown';
                }
              }

              return (
                eventTitle !== (initialEvent.title || '') ||
                competitor !== (initialEvent.competitor || '') ||
                gameName !== (initialEvent.game || '') ||
                platform !== initialPlatform ||
                eventType !== (initialEvent.eventType || '') ||
                startDate !== initialStartDate ||
                endDate !== initialEndDate ||
                eventImage !== (initialEvent.image || '') ||
                referenceURL !== (initialEvent.referenceURL || '') ||
                eventContent !== (initialEvent.content || '') ||
                benefitsRewards !== (initialEvent.benefits || '') ||
                periodSetting !== initialPeriodSetting
              );
            } else {
              return eventTitle || competitor || gameName || platform || eventType || startDate || endDate || eventImage || referenceURL || eventContent || benefitsRewards;
            }
          }, [eventTitle, competitor, gameName, platform, eventType, startDate, endDate, eventImage, referenceURL, eventContent, benefitsRewards, periodSetting, initialEvent]);

          const handleClose = useCallback(() => {
            if (hasContentChanged()) {
              if (window.confirm('등록/수정 중인 작업을 취소하시겠습니까?')) {
                onClose();
              }
            } else {
              onClose();
            }
          }, [hasContentChanged, onClose]);

          useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'Escape') {
                handleClose();
              }
            };
            if (isOpen) {
              window.addEventListener('keydown', handleKeyDown);
            }
            return () => {
              window.removeEventListener('keydown', handleKeyDown);
            };
          }, [isOpen, handleClose]);

          const handlePlatformChange = (e) => {
            setPlatform(e.target.value);
          };

          const handleSubmit = () => {
            const requiredFields = [
              { value: eventTitle, name: '이벤트 제목' },
              { value: gameName, name: '게임명' },
              { value: platform, name: '플랫폼' },
              { value: eventType, name: '이벤트 종류' },
              { value: eventContent, name: '이벤트 내용' },
            ];

            // 상세 기간 설정일 때만 시작일과 종료일 필수
            if (periodSetting === 'detailed') {
              requiredFields.push(
                { value: startDate, name: '시작일' },
                { value: endDate, name: '종료일' }
              );
            }

            const missingFields = requiredFields.filter(field => !field.value).map(field => field.name);

            if (missingFields.length > 0) {
              alert(`다음 필수 필드를 입력해주세요:\n${missingFields.join(', ')}`);
              return;
            }

            // 기간 설정에 따른 period 값 결정
            let periodValue;
            if (periodSetting === 'ongoing') {
              periodValue = startDate ? `${startDate} - 상시` : '상시';
            } else if (periodSetting === 'unknown') {
              periodValue = startDate ? `${startDate} - 기간 확인 불가` : '기간 확인 불가';
            } else {
              periodValue = `${startDate} - ${endDate}`;
            }

            // 기간 설정에 따른 날짜 필드 처리
            let startDateValue = null;
            let endDateValue = null;
            
            if (periodSetting === 'detailed') {
              startDateValue = formatDateForDB(startDate);
              endDateValue = formatDateForDB(endDate);
            } else if (periodSetting === 'ongoing' && startDate) {
              startDateValue = formatDateForDB(startDate);
            }
            
            const eventData = {
              id: initialEvent ? initialEvent.id : generateUUID(),
              title: eventTitle,
              competitor: competitor || '기타',
              game: gameName,
              platform: platform,
              eventType: eventType,
              start_date: startDateValue,
              end_date: endDateValue,
              period: periodValue,
                              image: uploadedImages.length > 0 ? uploadedImages[0] : '',
                images: uploadedImages.length > 0 ? JSON.stringify(uploadedImages) : JSON.stringify([]),
              referenceURL: referenceURL,
              content: eventContent,
              benefits: benefitsRewards,
              // 수정 시에는 created_at을 보내지 않음 (Supabase가 자동 관리)
              createdAt: initialEvent ? initialEvent.createdAt : new Date().toISOString(),
              updatedAt: new Date().toISOString()
            };

            // 확인 다이얼로그를 위해 이벤트 데이터를 저장하고 다이얼로그를 열기
            onConfirmRequest(eventData);
            // onClose() 제거 - 확인 다이얼로그에서 처리할 때까지 폼을 열어둠
          };

          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50 overflow-y-auto p-4 transition-all duration-300 ease-in-out backdrop-blur-sm">
              <div className="bg-white rounded-lg shadow-2xl w-full max-w-2xl p-6 relative transform transition-all duration-300 ease-in-out scale-100 opacity-100 animate-in fade-in-0 zoom-in-95 slide-in-from-bottom-4">
                <div className="flex justify-between items-center border-b pb-3 mb-4">
                  <h2 className="text-xl font-bold text-gray-900">{initialEvent ? '이벤트 수정' : '새 이벤트 등록'}</h2>
                  <button className="text-gray-500 hover:text-gray-700 text-sm flex items-center" onClick={() => alert('미리보기 기능은 아직 지원되지 않습니다.')}>
                    <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    미리보기
                  </button>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                  <div className="md:col-span-2">
                    <label htmlFor="eventTitle" className="block text-sm font-medium text-gray-700 mb-1">이벤트 제목 <span className="text-red-500">*</span></label>
                    <input
                      type="text"
                      id="eventTitle"
                      className="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="이벤트 제목을 입력하세요"
                      value={eventTitle}
                      onChange={(e) => setEventTitle(e.target.value)}
                      required
                    />
                  </div>

                  <div>
                    <label htmlFor="competitor" className="block text-sm font-medium text-gray-700 mb-1">경쟁사 (optional)</label>
                    <select
                      id="competitor"
                      className="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      value={competitor}
                      onChange={(e) => setCompetitor(e.target.value)}
                    >
                      <option value="">선택하세요</option>
                      {competitorOptions.map(option => (

                continue;

              data.push(item);

            return data;

              case '한게임':

              case '윈조이':
                return 'bg-purple-100 text-purple-800 border-purple-200';
              case '기타':
              default:
                return 'bg-gray-100 text-gray-800 border-gray-200';
            }
          };

          // 현재 월의 첫 번째 날과 마지막 날 계산
          const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
          const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
          const startDate = new Date(firstDayOfMonth);
          startDate.setDate(startDate.getDate() - firstDayOfMonth.getDay());

          // 캘린더에 표시할 날짜들 생성
          const calendarDays = [];
          const currentDateForLoop = new Date(startDate);
          
          while (currentDateForLoop <= lastDayOfMonth || currentDateForLoop.getDay() !== 0) {
            calendarDays.push(new Date(currentDateForLoop));
            currentDateForLoop.setDate(currentDateForLoop.getDate() + 1);
          }

          // 특정 날짜에 이벤트가 있는지 확인하는 함수
          const getEventsForDate = (date) => {
            return events.filter(event => {
              if (!event.start_date && !event.end_date) return false;
              
              const eventStart = event.start_date ? new Date(event.start_date) : null;
              const eventEnd = event.end_date ? new Date(event.end_date) : null;
              const checkDate = new Date(date);
              
              // 날짜만 비교 (시간 제외)
              checkDate.setHours(0, 0, 0, 0);
              if (eventStart) eventStart.setHours(0, 0, 0, 0);
              if (eventEnd) eventEnd.setHours(0, 0, 0, 0);
              
              if (eventStart && eventEnd) {
                return checkDate >= eventStart && checkDate <= eventEnd;
              } else if (eventStart) {
                return checkDate.getTime() === eventStart.getTime();
              } else if (eventEnd) {
                return checkDate.getTime() === eventEnd.getTime();
              }
              return false;
            });
          };

          // 날짜 클릭 핸들러
          const handleDateClick = (date) => {
            const eventsForDate = getEventsForDate(date);
            setSelectedDate(date);
            setSelectedDateEvents(eventsForDate);
          };

          // 이벤트 클릭 핸들러
          const handleEventClick = (event) => {
            setSelectedEvent(event);
            setIsDetailModalOpen(true);
          };

          // 이벤트 상세 모달 닫기 핸들러
          const handleDetailModalClose = () => {
            setIsDetailModalOpen(false);
            setSelectedEvent(null);
          };

          // ESC 키 이벤트 핸들러
          useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'Escape') {
                onClose();
              }
            };
            if (isOpen) {
              window.addEventListener('keydown', handleKeyDown);
            }
            return () => {
              window.removeEventListener('keydown', handleKeyDown);
            };
          }, [isOpen, onClose]);

          // 이전/다음 연도 이동
          const goToPreviousYear = () => {
            setCurrentDate(new Date(currentDate.getFullYear() - 1, currentDate.getMonth(), 1));
          };

          const goToNextYear = () => {
            setCurrentDate(new Date(currentDate.getFullYear() + 1, currentDate.getMonth(), 1));
          };

          const goToPreviousMonth = () => {
            setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
          };

          const goToNextMonth = () => {
            setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
          };

          // 오늘 날짜로 이동

            setCurrentDate(new Date());
          };

            return date.toLocaleDateString('ko-KR', { 
              year: 'numeric', 
              month: 'long'

            return date.getDate();

                   date.getMonth() === today.getMonth() && 
                   date.getFullYear() === today.getFullYear();

                                  </div>
                                )}
                              </div>
                            );
                          })}
                        </div>

                    {/* 선택된 날짜의 이벤트 목록 */}
                    <div className="lg:col-span-1">
                      <div className="bg-gray-50 p-4 rounded-lg">

              title: 'Pebble City 업데이트 기념 보상',
              competitor: '기타',
              game: 'Pebble City',
              platform: '모바일',
              eventType: '업데이트',
              period: '2025년 8월 5일 - 2025년 8월 12일',
              image: 'https://placehold.co/120x80/33FF57/FFFFFF?text=Pebble+Update',
              // images: JSON.stringify([
              //   'https://placehold.co/120x80/33FF57/FFFFFF?text=Pebble+Update',
              //   'https://placehold.co/120x80/FFD700/FFFFFF?text=Update+Reward',
              //   'https://placehold.co/120x80/FF69B4/FFFFFF?text=Special+Item'
              // ]),
              referenceURL: 'https://example.com/pebble-update-reward',
              content: 'Pebble City 대규모 업데이트! 접속하고 보상을 받으세요.',
              benefits: '무료 코인 1000개 및 레어 아이템 증정',
              createdAt: new Date().toLocaleDateString('ko-KR'),
              updatedAt: new Date().toLocaleDateString('ko-KR')
            },
          ];

          // 예시 이벤트 3개를 추가하는 함수
          const addThreeExampleEvents = async () => {
                         const newEventsToAdd = exampleEventsToAdd.map(event => ({
               id: generateUUID(),
               title: event.title,
               competitor: event.competitor,
               game: event.game,
               platform: event.platform,
               event_type: event.eventType,
               start_date: formatDateForDB(event.period?.split(' - ')[0]),
               end_date: formatDateForDB(event.period?.split(' - ')[1]),
               period: event.period,
               image: event.image,
                               // images: event.images, // images 필드 추가
               reference_url: event.referenceURL,
               content: event.content,
               benefits: event.benefits,
               created_at: new Date().toISOString(),
               updated_at: new Date().toISOString(),
             }));

            const { data, error } = await supabase
              .from('event')
              .insert(newEventsToAdd)
              .select();

            if (error) {
              console.error('Supabase 예시 이벤트 등록 오류:', error);
              alert('예시 이벤트 등록에 실패했습니다.');
            } else {
              // Supabase에서 반환된 데이터를 React 컴포넌트 형식으로 매핑
              const mappedData = data.map(event => ({
                ...event,
                eventType: event.event_type,
                referenceURL: event.reference_url,
                createdAt: event.created_at,
                updatedAt: event.updated_at,
                images: event.images ? JSON.parse(event.images) : [event.image], // images JSON 파싱
              }));
              setEvents(prevEvents => [...prevEvents, ...mappedData]);
              console.log('Supabase에 성공적으로 예시 이벤트 등록됨:', mappedData);
            }
          };

          // 데이터 새로고침 함수
          const refreshData = async () => {
            await loadEvents();
            alert('데이터가 새로고침되었습니다.');
          };

          return (
            <div className="min-h-screen bg-gray-100 font-sans text-gray-800">
              {/* Header Section */}
              <header className="fixed top-0 left-0 right-0 bg-white shadow-md p-4 flex justify-between items-center z-40">
                <h1 className="text-2xl font-bold text-gray-900">경쟁사 이벤트 모니터링</h1>
                <div className="flex items-center space-x-4">
                  <button
                    className="bg-purple-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-purple-700 transition duration-300"
                    onClick={addThreeExampleEvents}
                  >
                    예시 이벤트 3개 추가
                  </button>
                  <button
                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300"
                    onClick={() => setIsCalendarViewOpen(true)}
                  >
                    이벤트 캘린더 현황
                  </button>
                  <button
                    className="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition duration-300"
                    onClick={() => setIsBatchModalOpen(true)}
                  >
                    일괄 이벤트 등록
                  </button>
                  <button
                    className="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
                    onClick={() => { setIsFormModalOpen(true); setEditingEvent(null); }}
                  >
                    + 이벤트 등록
                  </button>
                  <button
                    className="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition duration-300"
                    onClick={refreshData}
                    title="Supabase 데이터 새로고침"
                  >
                    <svg className="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    새로고침
                  </button>
                  <div className="relative">
                    <input
                      type="text"
                      placeholder="이벤트, 게임, 경쟁사 등으로 검색..."
                      className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      value={searchTerm}
                      onChange={handleSearchChange}
                    />
                    <svg className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                  </div>
                  <div className="flex items-center space-x-1">
                    <button
                      className={`p-1 rounded-md ${viewMode === 'grid' ? 'bg-blue-200 text-blue-700' : 'text-gray-600 hover:bg-gray-200'}`}
                      onClick={() => setViewMode('grid')}
                      title="그리드 뷰"
                    >
                      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M4 11h9V5H4v6zm0 7h9v-6H4v6zm10 0h7v-3h-7v3zm0-8v8h7V7h-7v3z"/>
                        </svg>
                    </button>
                    <button
                      className={`p-1 rounded-md ${viewMode === 'list' ? 'bg-blue-200 text-blue-700' : 'text-gray-600 hover:bg-gray-200'}`}
                      onClick={() => setViewMode('list')}
                      title="리스트 뷰"
                    >
                      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                  </div>
                </div>
              </header>

              {/* Main Content Area */}
              <div className="flex mt-20 p-4">
                {/* Filter Sidebar */}
                <aside className="w-64 bg-white p-6 rounded-lg shadow-md mr-6">
                  <h2 className="text-xl font-semibold mb-4 text-gray-900">필터</h2>

                  {/* Competitor Filter */}
                  <div className="mb-6">
                    <h3 className="font-medium text-gray-700 mb-2">경쟁사</h3>
                    {['한게임', '윈조이', '기타'].map(item => (
                      <label key={item} className="flex items-center mb-2 text-gray-600">
                        <input
                          type="checkbox"
                          value={item}
                          checked={filters.competitor.includes(item)}
                          onChange={() => handleFilterChange('competitor', item)}
                        />
                        <span className={`ml-2 inline-block px-2 py-0.5 text-xs rounded ${getCompetitorColor(item)}`}>{item}</span>
                      </label>
                    ))}
                  </div>

                  {/* Game Filter */}
                  <div className="mb-6">
                    <h3 className="font-medium text-gray-700 mb-2">게임</h3>
                    {['한게임 포커', '한게임 포커 클래식', '한게임 더블에이 포커', '한게임 섯다', '한게임 신맞고', '윈조이 포커', '윈조이 WPL', 'GGPoker', 'Pokerstars', 'Pebble City', '보스포커'].map(item => (
                      <label key={item} className="flex items-center mb-2 text-gray-600">
                        <input
                          type="checkbox"
                          value={item}
                          checked={filters.game.includes(item)}
                          onChange={() => handleFilterChange('game', item)}
                        />
                        <span className="ml-2">{item}</span>
                      </label>
                    ))}
                  </div>

                  {/* Platform Filter */}
                  <div className="mb-6">
                    <h3 className="font-medium text-gray-700 mb-2">플랫폼</h3>
                    {['PC', '모바일'].map(item => (
                      <label key={item} className="flex items-center mb-2 text-gray-600">
                        <input
                          type="checkbox"
                          value={item}
                          checked={filters.platform.includes(item)}
                          onChange={() => handleFilterChange('platform', item)}
                        />
                        <span className="ml-2">{item}</span>
                      </label>
                    ))}
                  </div>

                  {/* Event Type Filter */}
                  <div className="mb-6">
                    <h3 className="font-medium text-gray-700 mb-2">이벤트 종류</h3>
                    {['공지', '업데이트', '세일즈', '리텐션'].map(item => (
                      <label key={item} className="flex items-center mb-2 text-gray-600">
                        <input
                          type="checkbox"
                          value={item}
                          checked={filters.eventType.includes(item)}
                          onChange={() => handleFilterChange('eventType', item)}
                        />
                        <span className="ml-2">{item}</span>
                      </label>
                    ))}
                  </div>

                  {/* Event Period Filter */}
                  <div className="mb-6">
                    <h3 className="font-medium text-gray-700 mb-2">이벤트 기간</h3>
                    <div className="flex flex-col space-y-2">
                      <input
                        type="date"
                        className="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value={filters.eventPeriod.startDate}
                        onChange={(e) => handleFilterChange('eventPeriod', { ...filters.eventPeriod, startDate: e.target.value })}
                      />
                      <input
                        type="date"
                        className="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value={filters.eventPeriod.endDate}
                        onChange={(e) => handleFilterChange('eventPeriod', { ...filters.eventPeriod, endDate: e.target.value })}
                      />
                    </div>
                  </div>
                </aside>

                {/* Event List */}
                <main className="flex-1">
                  <div className="flex justify-between items-center mb-4">
                    <span className="text-gray-600">이벤트: {filteredEvents.length}개</span>
                    <div className="flex items-center space-x-2">
                      <span className="text-gray-600">최신순</span>
                      <button
                        className={`p-1 rounded-md ${viewMode === 'grid' ? 'bg-blue-200 text-blue-700' : 'text-gray-600 hover:bg-gray-200'}`}
                        onClick={() => setViewMode('grid')}
                        title="그리드 뷰"
                      >
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M4 11h9V5H4v6zm0 7h9v-6H4v6zm10 0h7v-3h-7v3zm0-8v8h7V7h-7v3z"/>
                          </svg>
                      </button>
                      <button
                        className={`p-1 rounded-md ${viewMode === 'list' ? 'bg-blue-200 text-blue-700' : 'text-gray-600 hover:bg-gray-200'}`}
                        onClick={() => setViewMode('list')}
                        title="리스트 뷰"
                      >
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                          </svg>
                    </button>
                  </div>
                </div>

                {/* 로딩 상태 제거 */}
                {
                  filteredEvents.length > 0 ? (
                                                  <div className={viewMode === 'list' ? 'flex flex-col space-y-4' : 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4'}>
                              {filteredEvents.map(event => (
                                <div
                                  key={event.id}
                                  className={"bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 cursor-pointer transition-all duration-300 ease-in-out" +
                                   (viewMode === 'list' ? ' flex items-center p-3 hover:scale-[1.01] hover:shadow-lg min-h-[120px]' : ' flex flex-col hover:scale-[1.02] hover:shadow-xl min-h-[280px]')}
                                  onClick={() => handleEventClick(event)}
                                >
                                                                     {event.image && event.image !== 'https://placehold.co/120x80/CCCCCC/000000?text=No+Image' ? (
                                       <img
                                         src={event.image}
                                         alt={event.title}
                                         className={viewMode === 'list' ? 'w-28 h-28 object-cover rounded-md mr-4 flex-shrink-0 bg-gray-100' : 'w-full h-48 object-cover bg-gray-100'}
                                       />
                                     ) : (
                                       <div className={viewMode === 'list' ? 'w-28 h-28 rounded-md mr-4 flex-shrink-0 bg-gray-100' : 'w-full h-48 bg-gray-100'}></div>
                                     )}
                                  <div className={viewMode === 'list' ? 'p-3 flex-grow' : 'p-3 flex-grow'}>
                                    <h3 className={`font-semibold text-gray-900 mb-1 ${viewMode === 'list' ? 'text-base' : 'text-lg'} break-words overflow-hidden`}>
                                      {event.title}
                                    </h3>
                                    <ul className="list-disc list-inside text-sm text-gray-600">
                                      <li className="mb-0.5 break-words overflow-hidden">
                                        경쟁사: <span className={`inline-block px-2 py-0.5 text-xs rounded ${getCompetitorColor(event.competitor)}`}>{event.competitor}</span>
                                      </li>
                                      <li className="mb-0.5 break-words overflow-hidden">게임: {event.game}</li>
                                      <li className="mb-0.5 break-words overflow-hidden">플랫폼: {event.platform}</li>
                                      <li className="mb-0.5 break-words overflow-hidden">기간: {event.period}</li>
                                    </ul>
                                  </div>
                          </div>
                        ))}
                      </div>
                    ) : (
                      <p className="text-gray-600 text-center col-span-full py-8">
                        등록된 이벤트가 없습니다. 새 이벤트를 등록하거나 일괄 등록을 통해 데이터를 추가해보세요.
                      </p>
                    )
                  }
                </main>
              </div>

                             {/* 이벤트 등록/수정 모달 */}
               <EventFormModal
                 key={editingEvent ? `edit-${editingEvent.id}` : `new-${Date.now()}`}
                 isOpen={isFormModalOpen}
                 onClose={() => { setIsFormModalOpen(false); setEditingEvent(null); }}
                 onSaveEvent={handleSaveEvent}
                 initialEvent={editingEvent}
                 onConfirmRequest={(eventData) => {
                   setPendingEventData(eventData);
                   setIsConfirmDialogOpen(true);
                 }}
               />

              {/* 일괄 이벤트 등록 모달 */}
              <BatchEventRegistrationModal
                isOpen={isBatchModalOpen}
                onClose={() => setIsBatchModalOpen(false)}
                onAddBatchEvents={handleAddBatchEvents}
              />

              {/* 이벤트 상세 정보 모달 */}
              <EventDetailModal
                isOpen={isDetailModalOpen}
                onClose={() => setIsDetailModalOpen(false)}
                event={selectedEvent}
                onDelete={handleDeleteEvent}
                onEdit={handleEditClick}
              />

              {/* 확인 다이얼로그 */}
              <ConfirmationDialog
                isOpen={isConfirmDialogOpen}
                onClose={handleCancelEventRegistration}
                onConfirm={handleConfirmEventRegistration}
                title="이벤트 등록 확인"
                message="해당 내용으로 이벤트를 등록하시겠습니까?"
              />

              {/* 삭제 확인 다이얼로그 */}
              <ConfirmationDialog
                isOpen={isDeleteConfirmDialogOpen}
                onClose={handleCancelDelete}
                onConfirm={handleConfirmDelete}
                title="이벤트 삭제 확인"
                message="정말로 이 이벤트를 삭제하시겠습니까?"
              />

              {/* 캘린더 뷰 모달 */}
              <CalendarViewModal
                isOpen={isCalendarViewOpen}
                onClose={() => setIsCalendarViewOpen(false)}
                events={events}
              />
            </div>
          );
        };

        // ReactDOM.render 대신 createRoot 사용 (React 18 권장 방식)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
