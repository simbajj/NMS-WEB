<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 10 지원 종료 안내</title>
</head>
<body>
<!-- 업그레이드 권고 팝업 오버레이 예시 -->
<div id="upgrade-popup-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:9999;display:flex;align-items:center;justify-content:center;">
  <div id="upgrade-popup" style="background:#fff;max-width:420px;width:90vw;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.18);padding:36px 28px 28px 28px;position:relative;text-align:center;">
    <div style="font-size:2.5rem;color:#ff9800;margin-bottom:12px;">⚠️</div>
    <div style="font-size:1.25rem;font-weight:bold;margin-bottom:0;letter-spacing:-1px;">
      Windows 10 지원 종료에 따른<br>운영체제 업그레이드 안내
    </div>
    <hr style="border:none; border-top:2px solid #bbb; margin:18px auto 24px auto; width:95%; max-width:420px;" />
    <div style="font-size:1.05rem;color:#333;line-height:1.7;margin-bottom:18px;">
      <div style="margin-bottom:18px;">고객님은 현재 <b>Windows 10</b>을 사용 중입니다.</div>
      <div style="margin-bottom:18px;">Microsoft사의 정책으로<br>2025년 10월 14일 <b>Windows 10 운영체제 지원이 종료</b>됩니다.</div>
      <div style="margin-bottom:18px;">원활한 피망 서비스 이용을 위해<br><b>Windows 11로 업그레이드</b>를 권장드립니다.</div>
      <a href="https://www.microsoft.com/ko-kr/windows/get-windows-11" target="_blank"
         style="display:inline-block;background:#2563eb;color:#fff;font-weight:bold;font-size:1.08rem;border:none;border-radius:6px;padding:12px 28px;text-decoration:none;box-shadow:0 2px 8px rgba(37,99,235,0.08);margin:4px 0 6px 0;">
        Windows 11 업그레이드 안내 바로가기
      </a>
      <div style="color:#e53935; font-weight:bold; font-size:0.97rem;">지원 종료 후에는 보안이 취약해질 수 있습니다.</div>
    </div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px;">
      <div style="flex:1;"></div>
      <label style="font-size:0.98rem; color:#555; display:flex; align-items:center; gap:6px; cursor:pointer;">
        <input type="checkbox" id="hide-today" style="accent-color:#2563eb; width:16px; height:16px;"> 오늘 하루 보지 않기
      </label>
      <button onclick="document.getElementById('upgrade-popup-overlay').style.display='none';"
        style="background:#eee;color:#444;font-weight:bold;border:none;border-radius:4px;padding:8px 22px;cursor:pointer; margin-left:16px;">
        닫기
      </button>
    </div>
  </div>
</div>
</body>
</html>
